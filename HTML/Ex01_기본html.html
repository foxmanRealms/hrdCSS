<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head태그 : 문서의 부가적인 정보  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- title태그 : 문서의 제목을 나타내는 태그 -->
    <title>HTML 첫수업</title>
    <meta 안녕하세요 CSS수업입니다.>
    
</head>
<body>
    <!-- body태그 : Web에 공유하고자 하는 정보 -->


    <!--주석작성 : 컨트롤 슬래시  -->
    안녕하세요 HTML 수업입니다.

    <!-- 제목태그 h : 1~6까지 나타낼 수 있음(글자크기차이) -->
<h1>제목태그입니다.</h1> 
<h2>제목태그입니다.</h2>
<h3>제목태그입니다.</h3>
<h4>제목태그입니다.</h4>
<h5>제목태그입니다.</h5>
<h6>제목태그입니다.</h6>

<!-- 본문태그 p :  -->
<!-- 개행태그 br :  -->

<p> 여기는 본문태그입니다.  <br/> 
    본문태그의 요소는 p<br>입니다.
</p>
<!--  hr : 가로에 선 긋는 태그   가끔 나온다-->
<hr>

<!-- 강조태그 b 두껍게 bold-->
<!--            i : 기울임 italic -->

<p>제 이름은 <b>이정명</b>입니다.</p>
<p>제 이름은 <i>이정명</i>입니다.</p>

<!-- 강조태그 strong em 태그 -->
<!-- 다른 글자와 구별됨 + 진짜 중요한 내용 -->
<p>제 이름은 <strong>이정명</strong>입니다.</p>
<p>제 이름은 <em>이정명</em>입니다</p>

<!-- 취소선태그,(strikethrough) 밑줄선 (언더바) 태그 -->
<p>여기는 <s>취소선</s>입니다.    </p>
<p>여기는 <u>취소선</u>입니다.    </p>

<!-- 빨간색으로 된 태그들은 html5에서 지원하지 않는 태그 -->
    <font> 이정명 </font>

    <h1>오늘 점심메뉴는 제육볶음입니다.</h1>
    <img src="제육볶음.jpg" alt="제육" width="200px">

    
</body>
</html>
