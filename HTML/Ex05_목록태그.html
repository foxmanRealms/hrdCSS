<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> 목록태그 </h1>
    순서가 없는 ul 태그
    <!-- ul 속성 : type(circle, square, none, disc) -->
    <ul type="square"> 비스트
    
    <li>정정용</li>
    <li>이정명</li>
    <li>김민근</li>
    <li>김시윤</li>
    <li>박진수</li>
    </ul>

    순서가 있는 ol 태그

    <ol type="1" start="100" reversed> 좋아하는 가수 
    <!-- ol 속성 :type(A,a 로마숫자 (I, i)) 
                : start (시작할 숫자 지정)
                : reversed -> 내림차순 -->


        <li>임창정</li>
        <li>아이유</li>
        <li>쿨</li>
        <li>이수영</li>
        <li>브라운아이즈</li>
        </ol>

</body>
</html>
