<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            border : 5px solid black;

        span{
            margin: auto;
        }

</head>
<body>

    <div>스마트인재개발원2</div>

</p>
</body>
</html>
