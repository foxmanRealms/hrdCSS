<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 100+1+1 = 102 */
        #box p span{
            color: yellow;
        }
        /* 100+10+1 = 111 */
        #box .my_color span{
            color: brown;
        }
    </style>
</head>
<body>
    <div id="box">
        <p class="my_color">
            <span> 박수현 </span>
        </p>
    </div>
</body>
</html>
